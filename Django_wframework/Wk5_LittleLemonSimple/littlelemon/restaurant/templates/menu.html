{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col sorting with seen review criteria-->
<div class="column">
    {% for item in menu|dictsort:'name' %}
    <p>
        <a href="{% url 'menu_item' pk=item.pk %}">
            {{ item.name }}
        </a>
        <span class="menu-price">
            ${{ item.price }}.00
        </span>
    </p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
